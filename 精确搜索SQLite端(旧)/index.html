<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQBQ 表情标签</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header: 全宽搜索栏 -->
    <header class="h-16 bg-white/90 /* REMOVED backdrop-blur */ border-b border-slate-200 flex items-center px-4 z-30 shrink-0 gap-2 shadow-sm">
        <!-- Search Container -->
        <div id="header-search-bar" class="flex-1 flex flex-wrap items-center gap-2 bg-slate-100 rounded-xl px-3 py-2 min-h-[50px] cursor-text transition-colors hover:bg-slate-50 focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 border border-transparent focus-within:border-blue-300">
            <!-- JS will inject TagInput here -->
        </div>
    </header>

    <aside id="rules-tree-panel" class="fixed top-16 left-0 h-full w-72 bg-white border-r border-slate-200 z-40 transform -translate-x-full transition-transform duration-300 flex flex-col p-4 shadow-xl">
        <h3 class="text-lg font-bold text-slate-700 mb-4">🌳 语义森林规则</h3>
        <div class="flex-1 overflow-y-auto custom-scrollbar">
            <div id="rules-tree-container" class="space-y-2">
                <p class="text-sm text-slate-400">加载中...</p>
            </div>
        </div>
        <div class="mt-4 pt-3 border-t border-slate-100 text-xs text-slate-500 flex justify-between">
            <span id="rules-version-info">V0</span>
            <button id="rules-force-sync" class="text-blue-500 hover:text-blue-700">强制同步</button>
        </div>
    </aside>

    <!-- Main Gallery -->
    <main id="gallery-container" class="flex-1 overflow-y-auto p-4 custom-scrollbar relative bg-slate-50">
        <!-- Grid: Square cards -->
        <div id="meme-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-4 pb-40">
            <!-- Rendered by JS -->
        </div>
        
        <!-- Loaders -->
        <div id="loading-indicator" class="py-12 text-center text-slate-400 hidden">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto"></i>
        </div>
        
        <div id="end-indicator" class="py-16 text-center text-sm font-bold text-slate-300 hidden">
            - 到底了 -
        </div>
    </main>

    <!-- Temp Tag Panel (Hidden by default) -->
    <!-- 
       UPDATED: 
       - Fixed to top (top-24) instead of bottom.
       - Moved left (right-44) to avoid overlap with the button grid on the right.
    -->
    <div id="temp-tag-panel" class="fixed top-24 right-44 bg-white rounded-xl shadow-2xl border border-slate-200 p-3 z-40 hidden w-64 flex-col gap-2 transform transition-all duration-200 origin-top-right">
        <div class="text-xs font-bold text-slate-500 mb-1 flex justify-between">
            <span>临时标签 (点击图片粘贴)</span>
            <span id="close-temp-panel" class="cursor-pointer hover:text-red-500">&times;</span>
        </div>
        <div id="temp-tag-input-container" class="flex flex-wrap gap-1 bg-slate-50 p-2 rounded border border-slate-200 min-h-[40px] cursor-text">
           <!-- JS will inject TagInput here -->
        </div>
        <button id="clear-temp-tags" class="text-xs text-blue-600 hover:underline text-left">清空</button>
    </div>

    <!-- Sort Menu (Hidden by default) -->
    <!-- 
       UPDATED: 
       - Fixed to top (top-24) instead of bottom.
       - Moved left (right-44) to allow space for the button grid.
    -->
    <div id="sort-menu" class="fixed top-24 right-44 bg-white rounded-xl shadow-xl border border-slate-200 py-2 z-40 hidden flex-col w-40 origin-top-right">
        <button data-sort="date_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-blue-600 font-bold">📅 最新添加</button>
        <button data-sort="date_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600">📅 最早添加</button>
        <button data-sort="size_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600">💾 文件很大</button>
        <button data-sort="size_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600">💾 文件很小</button>
        <button data-sort="resolution_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600">📐 高分辨率</button>
        <button data-sort="resolution_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600">📐 低分辨率</button>
    </div>

    <!-- Floating Action Buttons (Stack) -->
    <!-- 
       UPDATED:
       - Changed `bottom-8` to `top-24` to stick to the top section.
       - Removed `lg:top-1/2` centering logic to keep it consistently at the top.
    -->
    <div class="fixed right-8 grid grid-cols-2 gap-3 z-50 top-48">
        
        <div class="w-14 h-14 pointer-events-none"></div>
        
        <!-- Temp Tags Trigger -->
        <button id="fab-temp-tags" class="w-14 h-14 bg-white hover:bg-purple-50 text-purple-600 border border-purple-100 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="临时标签粘贴模式">
            <i data-lucide="stamp" class="w-6 h-6"></i>
             <span class="absolute right-full mr-3 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">临时标签</span>
        </button>

        <!-- Sort Trigger -->
        <button id="fab-sort" class="w-14 h-14 bg-white hover:bg-slate-50 text-slate-600 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="排序">
            <i data-lucide="arrow-up-down" class="w-6 h-6"></i>
        </button>
        

        <!-- HQ Toggle -->
        <button id="fab-hq" class="w-14 h-14 bg-white hover:bg-slate-50 text-slate-400 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center flex-col relative group" title="HQ 原图模式">
            <span class="text-[10px] font-black leading-none mb-0.5">HQ</span>
            <div id="hq-status-dot" class="w-2 h-2 rounded-full bg-slate-300 transition-colors"></div>
        </button>

        <!-- Trash Bin Toggle (Search Filter) -->
        <button id="fab-trash" class="w-14 h-14 bg-white hover:bg-red-50 text-slate-400 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="显示回收站内容">
            <i data-lucide="trash-2" class="w-6 h-6"></i>
            <div id="trash-active-dot" class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white hidden"></div>
        </button>

        <!-- Upload -->
        <button id="fab-upload" class="w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-white rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center group relative">
            <i data-lucide="plus" class="w-7 h-7"></i>
            <input type="file" id="file-upload" class="hidden" multiple accept="image/*">
        </button>

        <!-- Main Search (Focus) + Satellites -->
        <div class="relative group">
            <button id="fab-search" class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all flex items-center justify-center z-20 relative">
                <i data-lucide="search" class="w-7 h-7"></i>
            </button>
            
            <!-- Clear Tags Button (Satellite Top) -->
            <button id="clear-search-btn" class="absolute -top-2 -right-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-red-50 hover:text-red-500 transition-all z-30 group-hover:opacity-100" title="清空标签">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>

            <!-- Refresh Button (Satellite Bottom) -->
            <button id="reload-search-btn" class="absolute -bottom-2 -right-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-slate-100 hover:text-blue-600 transition-all z-30" title="刷新">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>

        <button id="fab-tree" class="w-14 h-14 bg-white hover:bg-green-50 text-green-600 border border-green-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="树状图">
            <i data-lucide="tree-pine" class="w-6 h-6"></i>
        </button>

    </div>

    <!-- Datalist for Autocomplete -->
    <datalist id="tag-suggestions"></datalist>

    <script src="/static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
