<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BQBQ 表情标签</title>
    <!-- Noto Color Emoji Web Font (用于Windows显示emoji) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- SparkMD5 for client-side MD5 calculation -->
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    <!-- noUiSlider for tag count filter -->
    <link href="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.8.1/dist/nouislider.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- Header: 全宽搜索栏 -->
    <header id="app-header" class="min-h-16 bg-white/90 border-b border-slate-200 flex items-center px-4 z-30 shrink-0 gap-2 shadow-sm">
        <!-- Search Container -->
        <div id="header-search-bar" class="flex-1 flex flex-wrap items-center gap-2 bg-slate-100 rounded-xl px-3 py-2 min-h-[50px] max-h-[120px] overflow-y-auto cursor-text transition-colors hover:bg-slate-50 focus-within:bg-white focus-within:ring-2 focus-within:ring-blue-100 border border-transparent focus-within:border-blue-300 custom-scrollbar" title="输入标签搜索图片，支持同义词组(逗号分隔)和排除标签(-前缀)">
            <!-- JS will inject TagInput here -->
        </div>
    </header>

    <aside id="rules-tree-panel" class="fixed top-16 left-0 w-72 bg-white border-r border-slate-200/50 z-40 transform -translate-x-full transition-transform duration-300 shadow-xl overflow-hidden pl-5 pr-2 pt-2 pb-2" style="height: calc(100vh - 8rem);">
        <!-- 内部容器：使用 flex 约束高度 -->
        <div class="h-full flex flex-col">
            <!-- Rules Tree Panel Header -->
            <div id="rules-panel-header" class="flex items-center justify-between pt-2 pb-3 shrink-0">
                <h3 id="rules-panel-title" class="text-lg font-bold text-slate-700">🌳 同义词规则</h3>
                <div class="flex items-center gap-2">
                    <span id="rules-version-info" class="text-xs text-slate-400" title="当前本地规则版本号">V0</span>
                    <button id="refresh-rules-btn" class="p-1.5 text-slate-500 hover:text-blue-600 hover:bg-blue-50 rounded-lg transition" title="刷新规则树（强制从服务器重新加载）">
                        <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- 规则树专用搜索栏 -->
            <div id="rules-search-container" class="pb-3 relative shrink-0">
                <input
                    type="text"
                    id="rules-tree-search"
                    list="tree-suggestions"
                    placeholder="🔍 搜索组/关键词..."
                    class="w-full px-3 py-2 pr-8 text-sm border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-200 focus:border-green-400"
                    title="在同义词规则树中搜索组名或关键词"
                />
                <button
                    id="rules-tree-search-clear"
                    class="absolute right-2 top-1/2 -translate-y-1/2 p-1 text-slate-400 hover:text-slate-600 transition hidden"
                    title="清空搜索"
                >
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
                <datalist id="tree-suggestions"></datalist>
            </div>

            <!-- 批量编辑工具栏（始终显示） -->
            <div id="batch-edit-toolbar" class="p-2 bg-blue-50 border border-blue-200 rounded-lg flex flex-col gap-1.5 shrink-0">
                <!-- 第一行：批量 展开 折叠 +新组 -->
                <div class="flex gap-1.5 items-center">
                    <button id="batch-mode-btn" class="px-2 py-1 text-xs bg-white text-blue-600 border border-blue-300 rounded hover:bg-blue-100 transition" title="进入/退出批量编辑模式">批量</button>
                    <button id="expand-all-btn" class="px-2 py-1 text-xs bg-white text-slate-600 border border-slate-300 rounded hover:bg-slate-100 transition" title="展开全部">展开</button>
                    <button id="collapse-all-btn" class="px-2 py-1 text-xs bg-white text-slate-600 border border-slate-300 rounded hover:bg-slate-100 transition" title="折叠全部">折叠</button>
                    <button id="add-root-group-btn" class="px-2 py-1 text-xs bg-blue-500 text-white rounded hover:bg-blue-600 transition" title="添加新组">新组</button>
                </div>
                <!-- 第二行：批量操作按钮（批量模式时显示） -->
                <div id="batch-actions-row" class="hidden flex gap-1.5 items-center">
                    <button id="batch-select-all" class="px-2 py-1 text-xs bg-white text-blue-600 border border-blue-300 rounded hover:bg-blue-100 transition" title="全选/取消全选">全选</button>
                    <button id="batch-enable-btn" class="px-2 py-1 text-xs bg-emerald-500 text-white rounded hover:bg-emerald-600 transition" title="批量启用">启用</button>
                    <button id="batch-disable-btn" class="px-2 py-1 text-xs bg-yellow-500 text-white rounded hover:bg-yellow-600 transition" title="批量禁用">禁用</button>
                    <button id="batch-delete-btn" class="px-2 py-1 text-xs bg-red-500 text-white rounded hover:bg-red-600 transition" title="批量删除">删除</button>
                    <span id="batch-selected-info" class="text-xs text-blue-700 font-medium">已选(<span id="batch-selected-count" class="font-bold">0</span>)</span>
                </div>
            </div>

            <!-- 滚动区域：滚动条贴边，水平在上垂直在左 -->
            <div id="rules-tree-scroll-wrapper" class="flex-1 min-h-0 -ml-5 -mr-2 -mb-2 border-t border-slate-200 bg-slate-50/30">
                <!-- 滚动容器：翻转使水平滚动条在上，rtl使垂直滚动条在左 -->
                <div id="rules-tree-content" class="h-full overflow-auto">
                    <!-- 内容容器 -->
                    <div id="rules-tree-container" class="space-y-2 p-3">
                        <p class="text-sm text-slate-400">加载中...</p>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- 侧边栏展开/折叠按钮（贴边设计） -->
    <button id="rules-panel-toggle-btn" class="fixed top-16 z-50 w-5 hover:w-6 bg-gradient-to-r from-slate-50 to-white hover:from-slate-100 hover:to-slate-50 text-slate-400 hover:text-slate-600 border-r border-y border-slate-200 hover:border-slate-300 rounded-r-md shadow-md hover:shadow-lg transition-all duration-300 flex items-center justify-center group" style="left: 0; height: calc(100vh - 4rem - 4rem);" title="打开同义词规则侧边栏">
        <i data-lucide="chevron-right" class="w-3.5 h-3.5 group-hover:scale-110 transition-transform"></i>
    </button>

    <!-- Main Gallery -->
    <main id="gallery-container" class="flex-1 overflow-y-auto p-4 custom-scrollbar relative bg-slate-50">
        <!-- Grid: Square cards -->
        <div id="meme-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 2xl:grid-cols-8 gap-4 pb-40">
            <!-- Rendered by JS -->
        </div>
        
        <!-- Loaders -->
        <div id="loading-indicator" class="py-12 text-center text-slate-400 hidden">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mx-auto"></i>
        </div>
        
        <div id="end-indicator" class="py-16 text-center text-sm font-bold text-slate-300 hidden">
            - 到底了 -
        </div>
    </main>

    <!-- Temp Tag Panel (Hidden by default) -->
    <!--
       UPDATED:
       - Fixed to top (top-24) instead of bottom.
       - Moved left (right-44) to avoid overlap with the button grid on the right.
    -->
    <div id="temp-tag-panel" class="fixed top-24 right-44 bg-white rounded-xl shadow-2xl border border-slate-200 p-3 z-40 hidden w-64 flex-col gap-2 transform transition-all duration-200 origin-top-right">
        <div class="text-xs font-bold text-slate-500 mb-1 flex items-center gap-2">
            <span id="temp-panel-title" title="在此输入标签，然后点击图片快速粘贴">临时标签 (点击粘贴到图片)</span>
            <button id="clear-temp-tags" class="text-xs text-blue-600 hover:underline" title="清空所有临时标签">清空</button>
            <span id="close-temp-panel" class="cursor-pointer hover:text-red-500 ml-auto text-base leading-none" title="隐藏临时标签面板">&minus;</span>
        </div>
        <div id="temp-tag-input-container" class="flex flex-wrap gap-1 bg-slate-50 p-2 rounded border border-slate-200 min-h-[40px] cursor-text" title="输入要批量粘贴的标签">
           <!-- JS will inject TagInput here -->
        </div>
    </div>

    <!-- Tag Count Filter Panel (Hidden by default) -->
    <div id="tag-count-panel" class="fixed top-24 right-44 bg-white rounded-xl shadow-2xl border border-slate-200 p-3 z-40 hidden flex-col w-52 origin-top-right" title="按标签数量筛选图片">
        <!-- 第一行：输入框 + 标题 + 关闭按钮 -->
        <div id="tag-count-header" class="flex items-center justify-between gap-1 mb-2">
            <input id="input-min-tags" type="number" min="0" value="0" class="w-12 px-1 py-0.5 text-xs border border-slate-200 rounded text-center focus:ring-1 focus:ring-cyan-300 focus:border-cyan-400 outline-none text-slate-600" title="最少标签数">
            <span id="tag-count-title" class="text-xs font-bold text-slate-600 flex-1 text-center" title="筛选指定标签数量范围的图片">标签数</span>
            <input id="input-max-tags" type="text" value="∞" class="w-12 px-1 py-0.5 text-xs border border-slate-200 rounded text-center focus:ring-1 focus:ring-cyan-300 focus:border-cyan-400 outline-none text-slate-600" title="最多标签数 (∞ 表示无限制)">
            <span id="close-tag-count-panel" class="cursor-pointer text-slate-400 hover:text-red-500 text-base ml-1" title="关闭标签数量筛选面板">&times;</span>
        </div>
        <!-- 第二行：滑块 -->
        <div id="tag-slider" class="mx-1" title="拖动滑块调整标签数量范围"></div>
        <span id="tag-count-display" class="hidden">0 - ∞</span>
    </div>

    <!-- Sort Menu (Hidden by default) -->
    <!--
       UPDATED:
       - Fixed to top (top-24) instead of bottom.
       - Moved left (right-44) to allow space for the button grid.
    -->
    <div id="sort-menu" class="fixed top-24 right-44 bg-white rounded-xl shadow-xl border border-slate-200 py-2 z-40 hidden flex-col w-40 origin-top-right">
        <button id="sort-date-desc" data-sort="date_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-blue-600 font-bold" title="按添加时间降序排列">📅 最新添加</button>
        <button id="sort-date-asc" data-sort="date_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600" title="按添加时间升序排列">📅 最早添加</button>
        <button id="sort-size-desc" data-sort="size_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600" title="按文件大小降序排列">💾 文件很大</button>
        <button id="sort-size-asc" data-sort="size_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600" title="按文件大小升序排列">💾 文件很小</button>
        <button id="sort-resolution-desc" data-sort="resolution_desc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600" title="按分辨率(像素数)降序排列">📐 高分辨率</button>
        <button id="sort-resolution-asc" data-sort="resolution_asc" class="sort-option px-4 py-2 text-sm text-left hover:bg-slate-50 text-slate-600" title="按分辨率(像素数)升序排列">📐 低分辨率</button>
    </div>

    <!-- Floating Action Buttons (Stack) -->
    <!--
       UPDATED:
       - Changed `bottom-8` to `top-24` to stick to the top section.
       - Removed `lg:top-1/2` centering logic to keep it consistently at the top.
       - Added collapse/expand functionality with mini buttons strip
    -->
    <div id="fab-container" class="fixed right-4 grid grid-cols-2 gap-3 z-50 top-[7rem] transition-all duration-300">

        <!-- Export JSON -->
        <button id="fab-export" class="w-14 h-14 bg-white hover:bg-amber-50 text-amber-600 border border-amber-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="导出数据">
            <i data-lucide="download" class="w-6 h-6"></i>
            <span class="absolute right-full mr-3 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">导出JSON</span>
        </button>

        <!-- Import JSON -->
        <button id="fab-import" class="w-14 h-14 bg-white hover:bg-indigo-50 text-indigo-600 border border-indigo-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="导入数据">
            <i data-lucide="upload" class="w-6 h-6"></i>
            <span class="absolute right-full mr-3 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">导入JSON</span>
            <input type="file" id="json-import-input" class="hidden" accept="application/json,.json">
        </button>

        <!-- Tag Count Filter Button -->
        <button id="fab-tag-count" class="w-14 h-14 bg-white hover:bg-cyan-50 text-cyan-600 border border-cyan-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center flex-col relative group" title="标签数量筛选">
            <i data-lucide="hash" class="w-5 h-5"></i>
            <span id="tag-count-badge" class="absolute -top-1 -right-1 bg-cyan-500 text-white text-[9px] font-bold px-1.5 py-0.5 rounded-full hidden">0-∞</span>
        </button>

        <!-- Temp Tags Trigger + Satellites -->
        <div id="temp-tags-btn-group" class="relative group">
            <button id="fab-temp-tags" class="w-14 h-14 bg-white hover:bg-purple-50 text-purple-600 border border-purple-100 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative z-20" title="批量打标粘贴模式：已关闭（点击开启）">
                <i data-lucide="stamp" class="w-6 h-6"></i>
                <!-- 关闭状态时显示的红色斜杠 -->
                <div id="fab-temp-tags-slash" class="absolute inset-0 flex items-center justify-center pointer-events-none">
                    <div class="w-10 h-0.5 bg-red-500 rotate-45 rounded-full shadow-sm"></div>
                </div>
                <span class="absolute right-full mr-3 bg-slate-800 text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition whitespace-nowrap pointer-events-none">批量打标</span>
            </button>

            <!-- Toggle Temp Tag Panel (Satellite Top-Right) -->
            <button id="toggle-temp-panel-btn" class="absolute -top-2 -right-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-purple-50 hover:text-purple-600 transition-all z-30" title="显示/隐藏临时标签面板">
                <i data-lucide="file-text" class="w-4 h-4"></i>
            </button>
        </div>

        <!-- Sort Trigger -->
        <button id="fab-sort" class="w-14 h-14 bg-white hover:bg-slate-50 text-slate-600 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="排序">
            <i data-lucide="arrow-up-down" class="w-6 h-6"></i>
        </button>


        <!-- HQ Toggle -->
        <button id="fab-hq" class="w-14 h-14 bg-white hover:bg-slate-50 text-slate-400 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center flex-col relative group" title="HQ 原图模式">
            <span class="text-[10px] font-black leading-none mb-0.5">HQ</span>
            <div id="hq-status-dot" class="w-2 h-2 rounded-full bg-slate-300 transition-colors"></div>
        </button>

        <!-- Trash Bin Toggle (Search Filter) -->
        <button id="fab-trash" class="w-14 h-14 bg-white hover:bg-red-50 text-slate-400 border border-slate-200 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="显示回收站内容">
            <i data-lucide="trash-2" class="w-6 h-6"></i>
            <div id="trash-active-dot" class="absolute top-3 right-3 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-white hidden"></div>
        </button>

        <!-- Upload -->
        <button id="fab-upload" class="w-14 h-14 bg-emerald-500 hover:bg-emerald-600 text-white rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center group relative" title="上传新图片">
            <i data-lucide="plus" class="w-7 h-7"></i>
            <input type="file" id="file-upload" class="hidden" multiple accept="image/*">
        </button>

        <!-- Main Search (Focus) + Satellites -->
        <div id="search-btn-group" class="relative group">
            <button id="fab-search" class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-2xl shadow-xl hover:shadow-2xl hover:scale-105 transition-all flex items-center justify-center z-20 relative" title="执行搜索">
                <i data-lucide="search" class="w-7 h-7"></i>
            </button>

            <!-- FAB Toggle Button (Satellite Top-Left) - Collapse/Expand FAB Container -->
            <button id="fab-toggle-btn" class="absolute -top-2 -left-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-slate-100 hover:text-blue-600 transition-all z-30" title="折叠悬浮按钮组">
                <i data-lucide="chevrons-right" class="w-4 h-4"></i>
            </button>

            <!-- Clear Tags Button (Satellite Top-Right) -->
            <button id="clear-search-btn" class="absolute -top-2 -right-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-red-50 hover:text-red-500 transition-all z-30 group-hover:opacity-100" title="清空标签">
                <i data-lucide="x" class="w-4 h-4"></i>
            </button>

            <!-- Refresh Button (Satellite Bottom) -->
            <button id="reload-search-btn" class="absolute -bottom-2 -right-2 w-8 h-8 bg-white text-slate-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center hover:bg-slate-100 hover:text-blue-600 transition-all z-30" title="刷新">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i>
            </button>
        </div>

        <button id="fab-tree" class="w-14 h-14 bg-green-100 hover:bg-green-50 text-green-700 border border-green-400 rounded-2xl shadow-lg hover:shadow-xl hover:scale-105 transition-all flex items-center justify-center relative group" title="同义词膨胀：已开启（点击关闭）">
            <i data-lucide="tree-pine" class="w-6 h-6"></i>
            <!-- 关闭状态时显示的红色斜杠 -->
            <div id="fab-tree-slash" class="absolute inset-0 hidden items-center justify-center pointer-events-none">
                <div class="w-10 h-0.5 bg-red-500 rotate-45 rounded-full shadow-sm"></div>
            </div>
            <!-- 膨胀统计徽章 -->
            <span id="expansion-badge" class="absolute -top-1 -right-1 bg-purple-500 text-white text-[9px] font-bold px-1.5 py-0.5 rounded-full hidden whitespace-nowrap">0→0</span>
        </button>

    </div>

    <!-- Collapsed FAB Mini Strip (shown when FAB container is collapsed) -->
    <!-- 半锚定式 FAB：容器贴边，按钮外侧50%悬挂在外 -->
    <div id="fab-mini-strip" class="fixed z-50 hidden" style="top: 16rem; right: 0;">
        <!-- 背景容器：仅包裹按钮内侧50%宽度（16px = 按钮32px的一半） -->
        <div class="bg-white/80 backdrop-blur-sm border-l border-y border-slate-200 rounded-l-lg shadow-lg py-2 pl-1" style="width: 24px;">
            <!-- 按钮容器：向左溢出，使按钮外侧悬挂 -->
            <div class="flex flex-col gap-1.5" style="margin-left: -16px;">
                <!-- Expand Button (同时支持拖拽和点击) -->
                <button id="fab-expand-btn" class="w-8 h-8 bg-white hover:bg-blue-50 text-slate-500 hover:text-blue-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center cursor-grab active:cursor-grabbing touch-none" title="拖拽调整位置 / 点击展开">
                    <i data-lucide="chevrons-left" class="w-4 h-4"></i>
                </button>
                <!-- Clear Search Mini -->
                <button id="fab-mini-clear" class="w-8 h-8 bg-white hover:bg-red-50 text-slate-500 hover:text-red-500 border border-slate-200 rounded-full shadow-md flex items-center justify-center" title="清空标签">
                    <i data-lucide="x" class="w-4 h-4"></i>
                </button>
                <!-- Reload Mini -->
                <button id="fab-mini-reload" class="w-8 h-8 bg-white hover:bg-slate-100 text-slate-500 hover:text-blue-600 border border-slate-200 rounded-full shadow-md flex items-center justify-center" title="刷新">
                    <i data-lucide="refresh-cw" class="w-4 h-4"></i>
                </button>
                <!-- Search Mini -->
                <button id="fab-mini-search" class="w-8 h-8 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-md flex items-center justify-center" title="搜索">
                    <i data-lucide="search" class="w-4 h-4"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Datalist for Autocomplete -->
    <datalist id="tag-suggestions"></datalist>

    <script src="/static/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
